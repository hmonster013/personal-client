<div class="toast toast--{{type}}"
     [attr.role]="ariaRole"
     [attr.aria-live]="ariaLive"
     (mouseenter)="onMouseEnter()"
     (mouseleave)="onMouseLeave()"
     [class.toast--visible]="isVisible">

  <div class="toast__icon" [attr.aria-hidden]="true">
    <i class="fas {{iconClass}}"></i>
  </div>

  <div class="toast__content">
    <div class="toast__title" *ngIf="title">{{ title }}</div>
    <div class="toast__message">{{ message }}</div>
  </div>

  <button class="toast__close"
          *ngIf="closable"
          type="button"
          (click)="onClose()"
          [attr.aria-label]="'Close ' + type + ' notification'"
          tabindex="0">
    <i class="fas fa-times"></i>
  </button>

  <!-- Progress bar for auto-close -->
  <div class="toast__progress"
       *ngIf="autoClose && duration > 0"
       [style.animation-duration.ms]="duration"></div>
</div>
